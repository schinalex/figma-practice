<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Productly</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__logo">
					<img class="logo__icon" src="img/logo.png" alt="Logo">
		      <img class="logo__title" src="img/Productly.svg" alt="Productly">
				</div>
				<ul class="header__nav">
					<li class="nav__item"><a class="nav__link" href="#">Product</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Customers</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Resources</a></li>
				</ul>
				<div class="header__user">
					<button class="user__sign-in">Sign In</button>
					<button class="user__sign-up">Sign Up</button>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="hero">
			<div class="container">
				<div class="hero__wrapper">
					<div class="hero__info">
						<h1 class="hero__title">The Design Thinking superpowers</h1>
						<p class="hero__desc">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
						<div class="hero__links">
							<button class="btn-get-start">Get started</button>
							<button class="btn-watch-video">Watch the Video</button>
						</div>
					</div>
					<div class="hero__img">
						<img src="img/hero.svg" alt="Design Thinking ">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
